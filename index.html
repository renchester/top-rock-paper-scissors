<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>

    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Press+Start+2P&family=Syncopate:wght@700&family=Teko:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>ROCK PAPER SCISSORS</h1>
      <button class="btn btn-start">START</button>
      <p class="rps-header hidden">TAKE YOUR PICK!</p>
      <div class="rps-container hidden">
        <div class="rps-wrapper rps-rock-container">
          <img
            src="https://img.icons8.com/color/100/000000/hand-rock.png"
            alt="hand
      rock"
            class="rps-icon rps-rock"
            data-selection="rock"
          />
          <p class="rps-label label-rock">ROCK</p>
        </div>
        <div class="rps-wrapper rps-paper-container">
          <img
            src="https://img.icons8.com/color/100/000000/hand.png"
            alt="hand paper"
            class="rps-icon rps-paper"
            data-selection="paper"
          />
          <p class="rps-label label-paper">PAPER</p>
        </div>
        <div class="rps-wrapper rps-scissors-container">
          <img
            src="https://img.icons8.com/color/100/000000/hand-scissors--v1.png"
            alt="hand scissors"
            class="rps-icon rps-scissors"
            data-selection="scissors"
          />
          <p class="rps-label label-scissors">SCISSORS</p>
        </div>
      </div>
      <div class="result-container hidden">
        <h2 class="round-result result-status">You win!</h2>
        <p class="round-result player-score">Your score: 0</p>
        <p class="round-result computer-score">Computer score: 0</p>
        <p class="round-result round-played">Rounds played: 0</p>
      </div>
      <div class="overlay-div"></div>
      <div class="endgame-modal hidden">
        <h2 class="endgame-result endgame-status">CONGRATS!</h2>
        <p class="endgame-result endgame-desc">You have won this game</p>
        <button class="btn btn-play">PLAY AGAIN</button>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/renchester"
        target="_blank"
        class="footer-link"
      >
        <img
          src="img/github-icon.png"
          alt="Github icon"
          width="25"
          class="footer-img"
        />
        <p class="footer-desc">Developed by Renchester Ramos</p></a
      >
    </footer>
    <script src="script.js"></script>
  </body>
</html>
